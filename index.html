<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerZone</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #ffffff;
        }
        header {
            background: #1e1e2f;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 2rem;
            color: #00d8ff;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 1rem;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #00d8ff;
        }
        .hero {
            text-align: center;
            padding: 3rem;
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
        }
        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .section {
            padding: 2rem;
        }
        .section h3 {
            color: #00d8ff;
        }
        .shop-item, .gallery-item {
            display: inline-block;
            background: #1e1e2f;
            margin: 1rem;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
            width: calc(33% - 2rem);
        }
        footer {
            background: #0f0f1f;
            text-align: center;
            padding: 1rem;
        }
        footer a {
            color: #00d8ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>GamerZone</h1>
        <nav>
            <a href="#shop">Shop</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h2>Welcome to GamerZone</h2>
        <p>Your hub for gaming content and gear.</p>
    </div>

    <div id="shop" class="section">
        <h3>Shop</h3>
        <div class="shop-item">Gaming Mouse - $30</div>
        <div class="shop-item">Keyboard - $50</div>
        <div class="shop-item">Headset - $40</div>
    </div>

    <div id="gallery" class="section">
        <h3>Gallery</h3>
        <div class="gallery-item">Game Screenshot 1</div>
        <div class="gallery-item">Game Screenshot 2</div>
        <div class="gallery-item">Game Screenshot 3</div>
    </div>

    <div id="contact" class="section">
        <h3>Contact Us</h3>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 GamerZone | <a href="#">Privacy Policy</a></p>
    </footer>
</body>
</html>
